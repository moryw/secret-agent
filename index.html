<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/master.css">
  </head>
  <body>

    <header>
      <div class="logo">
        <img src="./resources/imgs/logo.png" alt="">
        <span>SECRET AGENT AUPPLY INC.</span>
      </div>

      <div class="banner image-content">
        <div class="banner-content">
          <span>NEW ARRIVAL</span>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>

      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadegts</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>

    </header>
    <div id="main-content">

      <div id="products" class="flex-container">

        <div class="product">
          <img src="resources/imgs/pen.png" alt="">
          <span>Exploding Pen</span>
        </div>
        <div class="product">
          <img src="resources/imgs/watch.png" alt="">
          <span>Cellular Watch</span>
        </div>
        <div class="product">
          <img src="resources/imgs/glasses.png" alt="">
          <span>Thermal Glasses</span>
        </div>

      </div>

      <div id="info" class="flex-container">
        <div id="location" class="info-content">
          <span>Location</span>
          <p>-47.346436, 84.32354</p>
        </div>
        <div id="hours" class="info-content">
          <span>Hours</span>
          <p>0800 - 1800</p>
        </div>
      </div>

      <footer>
        <span>Copyright Secret Agent Supply Inc.</span>
      </footer>
    </div>

  </body>
</html>
